<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position"
></app-player>

<div class="field">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3, 4, 5]; let i = index"
      src="./assets/img/cards/card_cover.png"
      alt="Card"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="./assets/img/cards/card_cover.png"
      alt="Card"
    />
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="./assets/img/cards/{{ card }}.png"
      alt="Card"
    />

    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="./assets/img/cards/{{ currentCard }}.png"
      alt="Card"
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
